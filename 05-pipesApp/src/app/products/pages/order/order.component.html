<p-panel header="Pipe Personalizados" class="p-1 my-3">
    <p>
        Pipes Personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }} mismos
    </p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toogleUpperCase()"></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button
            (onClick)="changeOrder('name')"
            label="Por nombre"
            icon="pi pi-sort"
            styleClass="p-button-success mr-2">
        </p-button>

        <p-button
            (onClick)="changeOrder('canFly')"
            label="Por volar"
            icon="pi pi-sort "
            styleClass="p-button-danger mr-2">
        </p-button>

        <p-button
            (onClick)="changeOrder('color')"
            label="Por color "
            icon="pi pi-sort "
            styleClass="p-button-danger mr-2">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <div class="card">
                <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Vuela</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.canFly | canFly }}</td>
                            <td>{{ product.color }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-panel>
    </div>
</div>
