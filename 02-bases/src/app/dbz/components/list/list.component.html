<h4>Listado</h4>
<ul class="list-group">
    <!-- TODO: Esto seria una iteración for normal -- *ngFor="let character of characterList"   -->
    <!-- TODO: Esto seria una iteración extrayendo el indice definido en el ngFor por defecto y lo asignamos a la variable (i) *ngFor="let character of characterList; let i = index"  -->
    <!--
        TODO: Otros objetos que contiene y podemos extraer del ngFor
            * ngFor="let character of characterList;
            * let i = index; -> El index del array
            * let isFirst = first; -> Indice o (indica - extrae) si es el primer elemento del array
            * let isLast = last; -> Indice o (indica - extrae) si es el ultimo elemento del array
            * let isEven = even; -> Indice o (indica - extrae) si el elemento del array es par o no
            * let isOdd = odd;" -> Indice o (indica - extrae) si el elemento del array es impar o no
    -->
    <li
        *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-success': isFirst,
            'list-group-item-info': isOdd,
            'list-group-item-dark': isLast
        }">

        <div>
            <span class="text-primary"> {{ i + 1 }}. </span>

            <span>{{character.name}} - </span>

            <strong>Power:</strong>

            <span> {{character.power}}</span>
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter( character.id! )">x</button>

        <!-- <br>
            <span>Es el primero: {{ isFirst}}</span>
            <br>
            <span>Es el ultimo: {{ isLast }}</span>
            <br>
            <span>Es par: {{ isEven }}</span>
            <br>
            <span>Es impar: {{ isOdd }}</span>
        -->

    </li>
</ul>
